<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> 3d Recycle </title>
    <link rel="stylesheet" href="finalCSS.css">
</head>



<body>
    <header>

        <!--This is to create a table and width for my header that i can change elements for-->
        <table id="T1">

            <tr>
                <!--This is for the small logo picture-->
                <td style="border-style: solid; border-width: 1px; border-color: white; border-top-width: 0; border-bottom-width: 0; border-right-width: 0; " width="200px">
                    <img src="trashcan.png" alt="trashcan" width="150" height="100">

                </td>

                <!-- This is for the big logo that will be seen on the top of the page-->
                <td>
                    <p id="websiteTitle">3D Recycle!</p>
                    

                </td>
                <!--I made two buttons that allow people to send a submit or contact me-->
                <td width="100px" align="center">
                    <p align="left"> <a href="ContactUs.html">ContactUs</a></p>
                    <p align="left"> <a href="Submit.html">Submit</a></p>

                </td>


            </tr>




        </table>


    </header>

    <!--second table split for the two contents in body-->

        <tr>
            <!--This first side of the table is for viewing the Fbx you selected-->
            <td width="650px">

                <table id="T2Left">

                    <tr>
                        <!-- i made the table a fix size for testing purposes to see how big i wanted it-->
                        <td style="border-style:double;">
                            <p align="center">3d Paw</p>
                            <p align="center"><img src="paw.png" alt="3dpaw" width="300" height="300"></p>


                        </td>

                    </tr>


                    <tr>
                        <td>
                            <!--this is for the text of the Fbx And will be label accordingly-->

                        </td>

                    </tr>




                    <tr>

                            <!--This is for smaller images for the fbxs that allow you to look at the images -->

                                <img src="paw4.png" alt="3dpaw4" width="100" height="100">
                            </p>
                        </td>

                    </tr>


                </table>


            </td>

                <p style=" border-style:solid;" align="center">Search bar</p>

                <table align="center">

                    <tr>
                        <!--this is for just giving a idea of images and how they will fit before making them-->

                            <p align="center"><img id="Thumbnail" src="cat.png" alt="cat"></p>
                            <p id="nametag" align="center">Cat</p>

                        <td>
                            <p align="center"><img id="Thumbnail" src="cat2.png" alt="cat2"></p>
                            <p id="nametag" align="center">Black Cat</p>
                        </td>

                        <td>
                            <p align="center"><img id="Thumbnail" src="laser.png" alt="laser"></p>
                            <p id="nametag" align="center">Laser Gun</p>
                        </td>
                    </tr>
                    <tr>
                        <!--this is for just giving a idea of images and how they will fit before making them-->
                        <td>
                            <p align="center"><img id="Thumbnail" src="laser2.png" alt="laser2"></p>
                            <p id="nametag" align="center">Laser pistol</p>
                        </td>

                        <td>
                            <p align="center"><img id="Thumbnail" src="scooter.png" alt="scooter"></p>

                    </tr>
                    <tr>

                            <p id="nametag" align="center">Chair</p>
                        </td>

                        <td>
                            <p align="center"><img id="Thumbnail" src="chair2.png" alt="chair2"></p>

                        <td>
                            <p align="center"><img id="Thumbnail" src="plant.png" alt="plant"></p>
                            <p id="nametag" align="center">Plant</p>

                    </tr>

                </table>

            </td>

    <footer>
        <p align="center"></p>
